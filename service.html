<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service – Atabuy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #0a0f2c, #142850, #27496d);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 600px;
    }
    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
    }
    select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }
    select option {
      background-color: #0a0f2c;
    }
    textarea::placeholder {
      color: #ccc;
    }
    .submit-btn {
      background-color: grey;
      color: #ccc;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: not-allowed;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Unser Serviceangebot</h1>
  <p>Wir bieten individuelle Lösungen für Geschäftskunden (B2B), darunter Firmenhandys, Softwarelösungen und vieles mehr.</p>

  <form>
    <select>
      <option>Firmenhandys</option>
      <option>Software Lösungen</option>
      <option>Support & Beratung</option>
    </select>
    <textarea rows="6" placeholder="Ihre Nachricht an uns..."></textarea>
    <button class="submit-btn" disabled>Absenden, folgt in Kürze</button>
  </form>
</body>
</html>
