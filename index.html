<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atabuy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #0a0f2c, #142850, #27496d);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      padding-bottom: 60px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    .slogan {
      font-size: 1.1rem;
      margin-bottom: 30px;
      font-style: italic;
      opacity: 0.9;
    }
    .slogan a {
      color: #ffffff;
      text-decoration: underline;
      font-weight: bold;
      cursor: pointer;
    }
    .slogan a:hover {
      color: #ffcc00;
    }
    .btn-container {
      display: flex;
      gap: 30px;
    }
    .btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      background-color: #ffffff;
      color: #142850;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-5px);
      background-color: #e6e6e6;
    }
    .shop-link {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #ffffffcc;
    }
    .shop-link a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }
    .shop-link a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .btn-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Willkommen bei Atabuy</h1>
  <p class="slogan"><a href="nachhaltigkeit.html">So geht nachhaltiger Handel</a></p>
  <div class="btn-container">
    <button class="btn" onclick="location.href='kaufen.html'">Kaufen</button>
    <button class="btn" onclick="location.href='verkaufen.html'">Verkaufen</button>
  </div>
  <div class="shop-link">
    <p>Besuche unseren <a href="https://www.ebay.de/usr/atabuy_de" target="_blank">eBay-Shop</a></p>
  </div>
</body>
</html>
